<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmação de Agendamento - Clínica Ágil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0f1922 0%, #1a2634 100%);
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-text {
            font-size: 48px;
            font-weight: bold;
            color: #8b5cf6;
            letter-spacing: 2px;
        }

        .title {
            text-align: center;
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 30px;
            color: #e0e0e0;
        }

        .appointment-info {
            background: rgba(15, 23, 42, 0.6);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
            border: 1px solid rgba(139, 92, 246, 0.2);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(139, 92, 246, 0.1);
        }

        .info-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .info-label {
            color: #94a3b8;
            font-size: 14px;
        }

        .info-value {
            color: #e0e0e0;
            font-size: 14px;
            font-weight: 500;
            text-align: right;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 16px 24px;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-confirm {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
        }

        .btn-confirm:hover:not(:disabled) {
            background: linear-gradient(135deg, #059669 0%, #047857 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(16, 185, 129, 0.3);
        }

        .btn-cancel {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
            color: white;
        }

        .btn-cancel:hover:not(:disabled) {
            background: linear-gradient(135deg, #dc2626 0%, #b91c1c 100%);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(239, 68, 68, 0.3);
        }

        .message {
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message-success {
            background: rgba(16, 185, 129, 0.2);
            border: 1px solid rgba(16, 185, 129, 0.5);
            color: #10b981;
        }

        .message-error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #ef4444;
        }

        .message-loading {
            background: rgba(59, 130, 246, 0.2);
            border: 1px solid rgba(59, 130, 246, 0.5);
            color: #3b82f6;
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 12px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="logo-text">S77</div>
        </div>

        <h1 class="title">Você confirma sua presença?</h1>

        <div id="message" class="message hidden"></div>

        <div id="appointmentInfo" class="appointment-info hidden">
            <div class="info-row">
                <span class="info-label">Paciente:</span>
                <span class="info-value" id="patientName">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Data:</span>
                <span class="info-value" id="appointmentDate">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Horário:</span>
                <span class="info-value" id="appointmentTime">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Médico:</span>
                <span class="info-value" id="doctorName">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Procedimento:</span>
                <span class="info-value" id="procedureName">-</span>
            </div>
        </div>

        <div class="buttons">
            <button id="btnConfirm" class="btn btn-confirm" onclick="confirmAppointment()">
                Sim
            </button>
            <button id="btnCancel" class="btn btn-cancel" onclick="cancelAppointment()">
                Não
            </button>
        </div>

        <div class="footer">
            ©2026 Clínica Ágil
        </div>
    </div>

    <script>
        // Extrair token da URL
        const pathParts = window.location.pathname.split('/');
        const token = pathParts[pathParts.length - 1];

        if (!token || token === 'confirm.html' || token === '') {
            showMessage('Token inválido na URL', 'error');
            disableButtons();
        } else {
            // Carregar dados do agendamento
            loadAppointmentData(token);
        }

        async function loadAppointmentData(token) {
            showMessage('Carregando informações do agendamento...', 'loading');
            
            try {
                const response = await fetch(`/api/confirm-appointment?token=${encodeURIComponent(token)}`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Erro ao carregar agendamento');
                }

                const appointment = data.appointment;
                
                // Exibir informações
                document.getElementById('patientName').textContent = appointment.patient_name || 'Não informado';
                document.getElementById('appointmentDate').textContent = formatDate(appointment.start_time);
                document.getElementById('appointmentTime').textContent = formatTime(appointment.start_time);
                document.getElementById('doctorName').textContent = appointment.doctor_name || 'A definir';
                document.getElementById('procedureName').textContent = appointment.title || 'Não informado';

                document.getElementById('appointmentInfo').classList.remove('hidden');
                document.getElementById('message').classList.add('hidden');
            } catch (error) {
                console.error('Erro ao carregar agendamento:', error);
                showMessage(error.message || 'Erro ao carregar informações do agendamento', 'error');
                disableButtons();
            }
        }

        async function confirmAppointment() {
            await submitAction('confirm');
        }

        async function cancelAppointment() {
            if (!confirm('Tem certeza que deseja cancelar este agendamento?')) {
                return;
            }
            await submitAction('cancel');
        }

        async function submitAction(action) {
            disableButtons();
            showMessage(`Processando ${action === 'confirm' ? 'confirmação' : 'cancelamento'}...`, 'loading');

            try {
                const response = await fetch('/api/confirm-appointment', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        token: token,
                        action: action
                    })
                });

                const data = await response.json();

                if (!response.ok || !data.success) {
                    throw new Error(data.error || 'Erro ao processar ação');
                }

                showMessage(
                    action === 'confirm' 
                        ? '✅ Agendamento confirmado com sucesso!' 
                        : '❌ Agendamento cancelado.',
                    'success'
                );

                // Desabilitar botões permanentemente após sucesso
                disableButtons();
            } catch (error) {
                console.error('Erro ao processar ação:', error);
                showMessage(error.message || 'Erro ao processar ação', 'error');
                enableButtons();
            }
        }

        function showMessage(text, type) {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `message message-${type}`;
            messageEl.classList.remove('hidden');
        }

        function disableButtons() {
            document.getElementById('btnConfirm').disabled = true;
            document.getElementById('btnCancel').disabled = true;
        }

        function enableButtons() {
            document.getElementById('btnConfirm').disabled = false;
            document.getElementById('btnCancel').disabled = false;
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            const day = String(date.getDate()).padStart(2, '0');
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const year = date.getFullYear();
            const dayNames = ['Domingo', 'Segunda-feira', 'Terça-feira', 'Quarta-feira', 'Quinta-feira', 'Sexta-feira', 'Sábado'];
            const dayName = dayNames[date.getDay()];
            return `${day}/${month}/${year}, ${dayName}`;
        }

        function formatTime(dateString) {
            const date = new Date(dateString);
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            return `${hours}:${minutes}`;
        }
    </script>
</body>
</html>
